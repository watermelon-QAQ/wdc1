        <meta charset = "UTF-8">
        <title>it must has a title</title>
    </head>
    <body>
        <h1>A page about lists and things!</h1>
        <hr/>
        <ol reversed start="8">
            <li>The first item.</li>
            <li>The second item.</li>
            <li>The third item.</li>

        <select name="option" id="option">

        	<option value="This is the last option, but is shown as the default option." selected ="selected">This is the last option, but is shown as the default option</option>
        </select>


    </body>
